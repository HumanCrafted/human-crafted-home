<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title and page.url != "/" %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <link rel="icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}?v={{ site.time | date: '%s' }}">
    <script src="{{ '/assets/js/theme.js' | relative_url }}?v={{ site.time | date: '%s' }}"></script>
    {% seo %}
    {% feed_meta %}
</head>
<body>
    <div class="site-container">
        <header class="site-header">
            <div class="header-content">
                <a href="{{ '/' | relative_url }}" class="site-title">
                    <img src="{{ '/assets/images/logo.svg' | relative_url }}" alt="{{ site.title }}" class="site-logo">
                </a>
                <nav class="site-nav">
                    <a href="{{ '/more/' | relative_url }}">More</a>
                    <button class="theme-toggle" aria-label="Toggle theme">☀️</button>
                    <a href="{{ '/lab/' | relative_url }}" class="colab-btn">Let's co/lab</a>
                </nav>
            </div>
        </header>

        <main class="page-content">
            {% if page.title and page.url != "/" %}
                <h1>{{ page.title }}</h1>
            {% endif %}
            {{ content }}
        </main>

        <footer class="site-footer">
            <p>&copy; {{ 'now' | date: "%Y" }} Human Crafted LLC. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
