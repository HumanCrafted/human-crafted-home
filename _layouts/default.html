<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title and page.url != "/" %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <link rel="icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}?v={{ site.time | date: '%s' }}">
    <script src="{{ '/assets/js/theme.js' | relative_url }}?v={{ site.time | date: '%s' }}"></script>
    {% seo %}
    {% feed_meta %}
</head>
<body>
    <div class="site-container">
        <header class="site-header">
            <div class="header-content">
                <a href="{{ '/' | relative_url }}" class="site-title">
                    <img src="{{ '/assets/images/logo.svg' | relative_url }}" alt="{{ site.title }}" class="site-logo svg-darkmode">
                </a>
                <nav class="site-nav">
                    <a href="{{ '/more/' | relative_url }}">More</a>
                    <button class="theme-toggle" aria-label="Toggle theme">
                        <svg class="theme-icon theme-icon-light" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="5"/>
                            <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                        </svg>
                        <svg class="theme-icon theme-icon-dark" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                        </svg>
                    </button>
                    <a href="{{ '/lab/' | relative_url }}" class="colab-btn">Let's co/lab</a>
                </nav>
            </div>
        </header>

        <main class="page-content">
            {% if page.title and page.url != "/" %}
                <h1>{{ page.title }}</h1>
            {% endif %}
            {{ content }}
        </main>

        <footer class="site-footer">
            <p>&copy; {{ 'now' | date: "%Y" }} Human Crafted LLC. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
