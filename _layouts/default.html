<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: ['class', '[data-theme="dark"]'],
        theme: {
          extend: {
            colors: {
              background: 'hsl(var(--background))',
              foreground: 'hsl(var(--foreground))',
              accent: 'hsl(var(--accent))',
              muted: 'hsl(var(--muted))',
              'muted-foreground': 'hsl(var(--muted-foreground))',
            },
            fontFamily: {
              'sans': ['Work Sans', 'ui-sans-serif', 'system-ui'],
              'mono': ['IBM Plex Mono', 'ui-monospace', 'SFMono-Regular'],
            },
          }
        }
      }
    </script>
    <style>
      :root {
        --background: 39 26% 83%;
        --foreground: 0 0% 20%;
        --accent: 60 100% 50%;
        --muted: 39 20% 71%;
        --muted-foreground: 0 0% 40%;
      }
      
      [data-theme="dark"] {
        --background: 0 0% 20%;
        --foreground: 39 26% 83%;
        --accent: 60 100% 50%;
        --muted: 60 100% 50%;
        --muted-foreground: 43 28% 95%;
      }
      
      .accent-glow {
        --accent-opacity: 0.3;
      }
      
      [data-theme="dark"] .accent-glow {
        color: hsl(60 100% 50% / var(--accent-opacity));
      }
    </style>
    <script src="{{ '/assets/js/theme.js' | relative_url }}?v={{ site.time | date: '%s' }}"></script>
    {% seo %}
    {% feed_meta %}
</head>
<body class="min-h-screen flex flex-col bg-background text-foreground font-mono transition-colors duration-150">
    <div class="flex-1 flex flex-col px-[8%] md:px-[8%] px-5">
        <header class="py-8 pb-4 md:py-12 md:pb-6">
            <div class="flex flex-col gap-6 items-start md:flex-row md:justify-between md:items-center">
                <a href="{{ '/' | relative_url }}" class="text-lg font-medium text-foreground hover:text-muted transition-colors tracking-tight">
                    {{ site.title }}
                </a>
                <nav class="flex gap-6 md:gap-8 items-center">
                    <a href="{{ '/lab/' | relative_url }}" class="text-base font-normal text-muted hover:text-foreground transition-colors">
                        Let's co/lab
                    </a>
                    <a href="{{ '/more/' | relative_url }}" class="text-base font-normal text-muted hover:text-foreground transition-colors">
                        More
                    </a>
                    <button class="theme-toggle p-2 rounded-md text-muted hover:text-foreground transition-colors ml-2" aria-label="Toggle theme">
                        ðŸŒ™
                    </button>
                </nav>
            </div>
        </header>

        <main class="flex-1 py-16 pb-24">
            {{ content }}
        </main>

        <footer class="py-12 pb-8 text-center mt-auto">
            <p class="text-sm font-normal text-muted m-0">
                &copy; {{ 'now' | date: "%Y" }} Human Crafted LLC. All rights reserved.
            </p>
        </footer>
    </div>
</body>
</html>
